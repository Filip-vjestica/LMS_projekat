<form class="forma" [formGroup]="drzavaForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="drzava-card">
    <mat-card-header>
      <mat-card-title>Create Drzava</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Naziv" formControlName="naziv">
            <mat-error *ngIf="drzavaForm.controls['naziv'].hasError('required')">
              Naziv is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
